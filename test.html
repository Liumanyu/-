<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Echarts</title>
</head>
<body>
	<div id="main" style="height:400px"></div>
	<!--Echarts单文件引入-->
	<script src="./build/dist/echarts.js"></script>

	<script type="text/javascript">
	//路径配置
	require.config({
		paths:{
			echarts:'./build/dist'
		}
	});


	//使用
	require(
		[
			'echarts',
			'echarts/chart/bar'      //使用柱状图就加载bar模块
		],
		function (ec){
			//基于准备好的dom，初始化echarts图表
			var myChart = ec.init(document.getElementById('main'));

			var option = {
				//提示框，鼠标悬浮交互时的信息提示
				tooltip: {
					show: true
				},
				//图例
				legend: {
					data: ['销量']
				},
				//横坐标
				xAxis: [
					{
						type: 'category',
						data: ["衬衫","羊毛衫","裤子","高跟鞋","雪纺衫","袜子"]
					}
				],
				//纵坐标
				yAxis: [
					{
						type: 'value'
					}
				],
				series: [
					{
						"name":"销量",  //系列名称
						"type":"bar",  //图标类型
						"data":[5,20,40,10,10,20]
					}
				]
			};

			//为echarts对象加载数据
			myChart.setOption(option);
		}

		);

	</script>
</body>
</html>
